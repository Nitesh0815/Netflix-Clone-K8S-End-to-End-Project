---
- name: Install and configure Prometheus
  # ðŸŒŸ FIX 1: Use the wildcard pattern to match the dynamic group name: 
  # Example: tag_Name_Nitesh_netflix_clone_dev_monitoring_server
  hosts: tag_Name_*monitoring_server 
  become: yes
  vars:
    prometheus_version: "2.53.0"
    prometheus_dir: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64" # Define the extracted directory
  tasks:
    - name: Create Prometheus user and directories
      ansible.builtin.user:
        name: prometheus
        shell: /bin/false

    - name: Create required directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download Prometheus tarball
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz
        # Ensure the file owner is correct after download
        mode: '0644' 

    - name: Extract Prometheus files
      ansible.builtin.unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp/
        remote_src: yes # The source file is on the remote node

    - name: Move binaries to /usr/local/bin
      # ðŸŒŸ FIX 2: Use ansible.builtin.copy with remote_src: yes
      ansible.builtin.copy:
        src: "{{ prometheus_dir }}/{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        owner: root
        group: root
        mode: '0755'
        remote_src: yes # Source is on the target machine
      loop:
        - prometheus
        - promtool

    - name: Copy configuration
      # ðŸŒŸ FIX 3: Use ansible.builtin.copy with remote_src: yes
      ansible.builtin.copy:
        src: "{{ prometheus_dir }}/prometheus.yml"
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus
        remote_src: yes # Source is on the target machine

    - name: Create Prometheus systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus Monitoring
          After=network-online.target

          [Service]
          User=prometheus
          # Use the full binary path
          ExecStart=/usr/local/bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/var/lib/prometheus
          Type=simple # Good practice to define Type
          Restart=always
          RestartSec=5s # Wait 5 seconds before restarting

          [Install]
          WantedBy=multi-user.target

    - name: Reload and start Prometheus
      ansible.builtin.systemd:
        daemon_reload: yes
        name: prometheus
        enabled: yes
        state: started

    - name: Clean up downloaded files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/prometheus.tar.gz
        - "{{ prometheus_dir }}"