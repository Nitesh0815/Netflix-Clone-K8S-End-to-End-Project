---
# ============================================
# Role: Jenkins Installation & Configuration
# ============================================

- name: Ensure required dependencies are installed
  become: yes
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - openjdk-17-jdk
    state: present
    update_cache: yes

- name: Add Jenkins GPG key
  become: yes
  ansible.builtin.shell: |
    curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io.key | sudo tee \
    /usr/share/keyrings/jenkins-keyring.asc > /dev/null

- name: Add Jenkins repository
  become: yes
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/jenkins.list
    content: |
      deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] \
      https://pkg.jenkins.io/debian-stable binary/

- name: Update apt cache
  become: yes
  ansible.builtin.apt:
    update_cache: yes

- name: Install Jenkins
  become: yes
  ansible.builtin.apt:
    name: jenkins
    state: present

- name: Ensure Jenkins service is enabled and running
  become: yes
  ansible.builtin.systemd:
    name: jenkins
    enabled: yes
    state: started

- name: Wait for Jenkins to start (port 8080)
  ansible.builtin.wait_for:
    port: 8080
    delay: 10
    timeout: 60

- name: Get Jenkins initial admin password
  become: yes
  ansible.builtin.shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_admin_pass
  changed_when: false

- name: Display Jenkins initial admin password
  ansible.builtin.debug:
    msg: "Jenkins Initial Admin Password: {{ jenkins_admin_pass.stdout }}"
