name: "üöÄ Automated Ansible Deployment After Terraform Apply"

on:
  workflow_run:
    workflows: ["üî® Infrastructure Configuring using Terraform on AWS"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      component:
        description: "Select which component to deploy"
        required: true
        type: choice
        options:
          - jenkins
          - grafana
          - prometheus
          - k8s-master
          - k8s-worker
        default: "jenkins"

env:
  AWS_REGION: ap-south-1

jobs:
  ansible-deploy:
    name: "üß© Run Ansible Playbook After Terraform"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: "üì¶ Checkout Repository"
        uses: actions/checkout@v4

      - name: "üîê Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "üêç Set Up Python & Install Dependencies"
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install ansible boto3 botocore amazon-ssm-agent
          ansible-galaxy collection install amazon.aws community.aws

      - name: "üìú Generate Dynamic Inventory (SSM)"
        run: |
          cat <<'EOF' > inventory_aws_ssm.yml
          plugin: amazon.aws.aws_ssm
          regions:
            - ${AWS_REGION}
          filters: {}
          hostnames:
            - tag:Name
          compose:
            ansible_user: "ubuntu"
          EOF

      - name: "üîç Debug Inventory"
        run: ansible-inventory -i inventory_aws_ssm.yml --list --yaml

      - name: "‚öôÔ∏è Run Ansible Playbook for Selected Component"
        run: |
          COMPONENT=${{ github.event.inputs.component }}
          if [ -z "$COMPONENT" ]; then
            COMPONENT="jenkins"
          fi
          echo "Running Ansible playbook for: $COMPONENT"
          ansible-playbook -i inventory_aws_ssm.yml ansible/${COMPONENT}.yml
        shell: bash

      - name: "‚úÖ Verify Ansible Installation"
        run: ansible --version
