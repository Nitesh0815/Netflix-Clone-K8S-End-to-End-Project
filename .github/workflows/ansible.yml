name: "ğŸš€ Automated Ansible Deployment After Terraform Apply"

on:
  # ğŸ‘‡ Automatically trigger after Terraform workflow completes successfully
  workflow_run:
    workflows: ["ğŸ”¨ Infrastructure Configuring using Terraform on AWS"]
    types:
      - completed

  # ğŸ‘‡ Manual trigger (optional)
  workflow_dispatch:
    inputs:
      component:
        description: "Select which component to deploy"
        required: true
        type: choice
        options:
          - jenkins
          - grafana
          - prometheus
          - k8s-master
          - k8s-worker
        default: "jenkins"

env:
  AWS_REGION: ap-south-1

jobs:
  ansible-deploy:
    name: "ğŸ§© Run Ansible Playbook After Terraform"
    runs-on: ubuntu-latest
    # âœ… FIX 1: Add null check for manual trigger
    if: |
      (github.event_name == 'workflow_dispatch') || 
      (github.event.workflow_run.conclusion == 'success')

    permissions:
      id-token: write
      contents: read

    steps:
      # âœ… Step 1: Checkout repo
      - name: "ğŸ“¦ Checkout Repository"
        uses: actions/checkout@v4

      # âœ… Step 2: Configure AWS credentials
      - name: "ğŸ” Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… Step 3: Install Python, Ansible, and AWS collections
      - name: "ğŸ Set Up Python & Install Dependencies"
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws community.aws

      # âœ… Step 4: Create dynamic inventory file for AWS SSM
      - name: "ğŸ“œ Generate Dynamic Inventory (SSM)"
        run: |
          cat <<'EOF' > inventory_aws_ssm.yml
          plugin: amazon.aws.aws_ssm
          regions:
            - ap-south-1
          filters:
            # Optional: only include instances tagged with Project=Netflix
            tag:Project: Netflix
          hostnames:
            - tag:Name
          compose:
            ansible_user: ubuntu
          EOF

      # âœ… Step 5: Validate inventory (debug)
      - name: "ğŸ” Debug Inventory"
        run: ansible-inventory -i inventory_aws_ssm.yml --list --yaml

      # âœ… Step 6: Run playbook for the selected component
      - name: "âš™ï¸ Run Ansible Playbook for Selected Component"
        run: |
          COMPONENT="${{ github.event.inputs.component }}"
          if [ -z "$COMPONENT" ]; then
            COMPONENT="jenkins"
          fi
          echo "ğŸ›  Running Ansible playbook for: $COMPONENT"
          ansible-playbook -i inventory_aws_ssm.yml "ansible/${COMPONENT}.yml" -v
        shell: bash

      # âœ… Step 7: Verify Ansible installation
      - name: "âœ… Verify Ansible Installation"
        run: ansible --version
